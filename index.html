<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Bạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="card-half left-half"></div>
        <div class="card-half right-half"></div>
        <div class="card-content">
            <p>Chào mừng bạn đến với trang web của tôi!</p>
            <button id="openCardBtn">Mở thiệp</button>
        </div>
    </div>

    <div class="website-content" id="websiteContent">
        <h1>Đây là nội dung chính của trang web</h1>
        <p>Bạn có thể thêm các phần tử khác như hình ảnh, văn bản, video...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
